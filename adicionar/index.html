<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="erro">
        <div>
            <h1>Erro</h1>
            <p>Algum campo importante está em branco (Nome), recomendo que reveja os campos e faça a solicitação novamente.</p>
            <button id="fechar">Vou revisar as informações</button>
        </div>
    </div>
    <main>
        <span>
            <span>Adicionar</span>
            <button id='inicio'>Inicio</button>
        </span>
        <div class="container">
            <span>
                <h1>NI</h1>
                <input type="text" id='ni'>
            </span>
            <span>
                <h1>Nome</h1>
                <input type="text" id='nome'>
            </span>
            <span>
                <h1>Status</h1>
                <input type="text" id='status'>
            </span>
            <span>
                <h1>Onde está</h1>
                <input type="text" id='oe'>
            </span>
            <span>
                <h1>Observações</h1>
                <textarea id='obs'></textarea>
            </span>
        </div>
        <button id='salvar'>Salvar</button>
    </main>
</body>
<script src="index.js"></script>
</html>
